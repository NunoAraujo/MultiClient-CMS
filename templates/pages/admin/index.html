<div class="mdl-cell mdl-cell--12-col" ng-show="!user.loggedIn" id="login-form-cell">
  <div class="mdl-card mdl-shadow--2dp" id="login-form-card">
    <form id="login-form">
      <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
        <h2 class="mdl-card__title-text">Login</h2>
      </div>
      <div class="mdl-card__supporting-text">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="email" ng-model="email">
          <label class="mdl-textfield__label" for="username">Email</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="password" id="userpass" ng-model="password">
          <label class="mdl-textfield__label" for="userpass">Password</label>
        </div>
        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="remember">
          <input type="checkbox" id="remember" class="mdl-checkbox__input" ng-model="remember">
          <span class="mdl-checkbox__label">Remember me</span>
        </label>
        <span ng-show="errorMsg!=''">{{errorMsg}}</span>
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary" ng-click="login()">Log In</button>
      </div>
    </form>
  </div>
</div>
<div class="mdl-cell mdl-cell--12-col mdl-color--white mdl-shadow--2dp" id="admin-msg" ng-show="user.loggedIn">
    <span>
      <strong>Bem-vindo {{user.name}}!</strong><br>
      {{errorMsg}}
    </span>
</div>
<div class="mdl-cell mdl-cell--12-col mdl-grid--no-spacing" id="admin-sites" ng-show="user.loggedIn">
  <!-- {{sitesList}} -->
  <div id="admin-sites-table-wrapper">
    <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
      <thead>
        <tr>
          <th class="mdl-data-table__cell--non-numeric" ng-repeat="header in sitesListHeader">{{header}}</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="site in sitesList">
          <td class="mdl-data-table__cell--non-numeric" ng-repeat="value in site">{{value}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
